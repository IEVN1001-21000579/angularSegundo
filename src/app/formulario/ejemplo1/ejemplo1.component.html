<div class="grid grid-cols-2 grid-rows-1 gap-4">
  <div>
    <form
      class="max-w-sm mx-auto"
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit()"
    >
      <div class="mb-5">
        <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900"
          >Nombre:</label
        >
        <input
          type="text"
          id="nombre"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Nombre"
          formControlName="nombre"
        />
      </div>
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900"
          >Email:</label
        >
        <input
          type="text"
          id="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          formControlName="email"
          placeholder="si@no.com"
        />
      </div>
      <div class="mb-5">
        <label for="edad" class="block mb-2 text-sm font-medium text-gray-900"
          >Edad:</label
        >
        <input
          type="number"
          id="edad"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          formControlName="edad"
        />
      </div>

      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
      >
        Submit
      </button>
    </form>
  </div>

  <div>
    <button
      type="Imprimir"
      (click)="subImprimir()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    >
      Imprimir
    </button>

    <h2>Nombre: {{ persona.nombre }}</h2>
    <h2>Correo: {{ persona.email }}</h2>
    <h2>Edad: {{ persona.edad }}</h2>
  </div>
</div>
